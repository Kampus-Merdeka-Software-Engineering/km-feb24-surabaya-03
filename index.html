<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Sales Dashboard 2022 (KM-24 - Section Surabaya - Team 3) </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/revou.png" style="margin-left: 20px;" alt="Logo RevoU">
        <h1 style="margin-left: auto; margin-right:auto;">Vending Machine Sales Dashboard 2022</h1>
    </header>
    <nav>
        <section class="filter">
            <select name="location" id="">
                <option value="">Location</option>
                <option value="GuttenPlans">GuttenPlans</option>
                <option value="Earle Asphalt">Earle Asphalt</option>
                <option value="EB Public Library">EB Public Library</option>
                <option value="Brunswick SQ Mall">Brunswick SQ Mall</option>
            </select>

            <select name="category" id="">
                <option value="">Category</option>
                <option value="Water">Water</option>
                <option value="Non Carbonated">Non Carbonated</option>
                <option value="Food">Food</option>
                <option value="Carbonated">Carbonated</option>
            </select>

            <select name="date" id="">
                <option value="">Jan 1, 2022 - Dec 31, 2022</option>
            </select>
        </section>
    </nav>
    <main>
        <div class="main-content">
            <aside>
                <section class="revenue">
                    <div class="score-card">
                        <p style="padding-top: 10px;">Revenue</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
                <section class="machine">
                    <div class="score-card">
                        <p style="padding-top: 10px;">Machine</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
                <section class="category_product">
                    <div class="score-card">
                        <p style="padding-top: 10px;">Category_Product</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
                <section class="products">
                    <div class="score-card">
                        <p style="padding-top: 10px;">products</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
                <section class="transaction">
                    <div class="score-card">
                        <p style="padding-top: 10px;">transaction</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
                <section class="qty_sold">
                    <div class="score-card">
                        <p style="padding-top: 10px;">qty_sold</p>
                        <h1>$ 19.08 K</h1>
                    </div>
                </section>
            </aside>
            <section class="pbalap">
                <section class="container-pbalap">
                    <label for="Total Sales By Month" class="label-viz">Total Sales By Month</label>
                    <canvas id="total_sales_by_month" width="900px" height="280px">

                    </canvas>
                </section>
                <section class="container-pbalap">
                    <label for="Top Five Product Sales" class="label-viz">Top Five Product Sales</label>
                    <canvas id="top_five_product_sales" width="900px" height="280px">

                    </canvas>
                </section>
            </section>
        </div>
        <section class="bottom-viz mb-15">
            <div class="container-pbalap3 mx-30 my-30">
                <div class="left-viz">
                    <div class="container-pbalap3">

                        <label for="Percentage Qty Sold Based On Machine" class="label-viz">Percentage Qty Sold
                            Based On Machine</label>
                        <canvas id="percentage_qty_sold_based_on_machine" height="200px">

                        </canvas>
                    </div>

                    <div class="container-pbalap3">

                        <label for="Percentage Payment Type" class="label-viz">Percentage Payment Type</label>
                        <canvas id="percentage_payment_type" height="200px">

                        </canvas>

                    </div>
                </div>
            </div>
            <div class="pbalap my-12">
                <label for="Sales By Location Based On Category" class="label-viz">Sales By Location Based
                    On Category</label>
                <canvas id="sales_by_location_based_on_category" width="1403px" height="460"
                    style="background-color: white;">

                </canvas>
            </div>
        </section>
        <section class="bottom-viz">
            <div class="container-pbalap3 mx-30 my-30">
                <label for="Payment vs Item" class="label-viz">Payment vs Item</label>
                <canvas id="payment_vs_item">

                </canvas>
            </div>
            <div class="container-pbalap3 mx-30 my-30">
                <label for="Item Purchased vs Price" class="label-viz">Item Purchased vs Price</label>
                <canvas id="item_purchased_vs_price">

                </canvas>
            </div>
        </section>

    </main>
    <footer>
        <p style="text-align: center;">Designed By : KM-24 - Section Surabaya - Team 3</p>
    </footer>
</body> 

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('total_sales_by_month');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Revenue',
                data: [883.5, 908.75, 1129, 1622.5, 1655.5, 2024.75, 2280.75, 2108.25, 1752, 1691.25, 1624.75, 1403.25],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    
    
</script>

</html>
