<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vending Machine Sales</title>
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="img/revou.png" alt="Left Logo">
        </div>
        <div class="logo-center">
            <img src="img/km.png" alt="Center Logo">
        </div>
        <div class="title">
            <h1>Vending Machine Sales 2022</h1>
        </div>
        <div class="logo-right">
            <img src="img/vm.jpg" alt="Right Logo">
        </div>
    </header>

    <nav>
        <section class="filter">
            <select name="location" id="lctList">
            </select>

            <select name="category" id="ctgList">
            </select>

            <select name="date" id="mthList">
            </select>
        </section>
    </nav>

    <main>
        <div class="part1">
            <div class="part-aside">
                    <div class="container-metric">
                        <p style="text-align: center;">Revenue</p>
                        <h2 style="text-align: center;" id="revenueValue"></h2>
                    </div>
                    <div class="container-metric" >
                        <p style="text-align: center;">Machine</p>
                        <h2 style="text-align: center;" id="machineValue"></h2>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Category Product</p>
                        <h2 style="text-align: center;" id="categoryValue"></h2>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Products</p>
                        <h2 style="text-align: center;" id="productValue"></h2>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Transaction</p>
                        <h2 style="text-align: center;" id="transactionValue"></h2>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Qty Sold</p>
                        <h2 style="text-align: center;" id="qtySoldValue"></h2>
                    </div>
            </div>

            <section class="content">
                <section>
                    <div class="container-metric">
                        <label for="Total Sales By Month" class="label-viz">Total Sales By Month</label>
                    <canvas id="total_sales_by_month" width="900px" height="280px">
                    </canvas>
                    </div>
                    <div class="container-metric">
                        <label for="Top 5 Product Sales" class="label-viz">Top 5 Product Sales</label>
                    <canvas id="top_five_product_sales" width="900px" height="280px">
                    </canvas>
                    </div>
                </section>
            </section>
        </div>

        <div class="part2">
            <section class="content">
                <section class="charts2">
                    <div class="small">
                        <div class="small-chart">
                            <label for="Percentage Qty Sold based on Machine" class="label-viz">Percentage Qty Sold based on Machine</label>
                            <canvas id="sold_based_on_machine">
                        </div>
                        <div class="small-chart">
                            <label for="Percentage Payment Type" class="label-viz">Percentage Payment Type</label>
                            <canvas id="Percentage_Payment_Type">
                        </div>
                    </div>
                    <div class="large-chart">
                        <label for="Sales by Location based on Category" class="label-viz">Sales by Location based on Category</label>
                        <canvas id="based_on_Category">
                    </div>
                </section>
            </section>
        </div>
        <div class="part3">
            <section class="charts3">
                <div class="small-chart">
                    <label for="Payment Type vs Items Purchased" class="label-viz">Payment Type vs Items Purchased</label>
                            <canvas id="Payment_vs_Purchased">
                                
                            </canvas>
                </div>
                <div class="small-chart">
                    <label class="label-viz">Item Purchased vs Price</label>
                            <canvas id="Purchased_vs_Price">

                            </canvas>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    <footer>
        <p>Designed By: KM-24 - Section Surabaya - Team 3</p>
    </footer>

</body>
</html>
