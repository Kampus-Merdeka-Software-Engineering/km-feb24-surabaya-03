<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coba1.css">
    <title>coba</title>
</head>

<body>
    <header>
        <div class="logo-left">
            <img src="img/revou.png" alt="Left Logo">
        </div>
        <div class="logo-center">
            <img src="img/km.png" alt="Center Logo">
        </div>
        <div class="title">
            <h1>Vending Machine Sales 2022</h1>
        </div>
        <div class="logo-right">
            <img src="img/vm.jpg" alt="Right Logo">
        </div>
    </header>

    <nav>
        <section class="filter">
            <select name="location" id="">
                <option value="">Location</option>
                <option value="GuttenPlans">GuttenPlans</option>
                <option value="Earle Asphalt">Earle Asphalt</option>
                <option value="EB Public Library">EB Public Library</option>
                <option value="Brunswick SQ Mall">Brunswick SQ Mall</option>
            </select>

            <select name="category" id="">
                <option value="">Category</option>
                <option value="Water">Water</option>
                <option value="Non Carbonated">Non Carbonated</option>
                <option value="Food">Food</option>
                <option value="Carbonated">Carbonated</option>
            </select>

            <select name="date" id="">
                <option value="">Jan 1, 2022 - Dec 31, 2022</option>
            </select>
        </section>
    </nav>

    <main>
        <div class="part1">
            <div class="part-aside">
                    <div class="container-metric" width="150px">
                        <p style="text-align: center;">Revenue</p>
                    <canvas id="Revenue">
                        
                    </canvas>
                    </div>
                    <div class="container-metric" >
                        <p style="text-align: center;">Machine</p>
                        <canvas id="#">
                        
                        </canvas>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Category Product</p>
                        <canvas id="#">
                        
                        </canvas>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Products</p>
                        <canvas id="#">
                        
                        </canvas>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Transaction</p>
                        <canvas id="#">
                        
                        </canvas>
                    </div>
                    <div class="container-metric">
                        <p style="text-align: center;">Qty Sold</p>
                        <canvas id="#">
                        
                        </canvas>
                    </div>
            </div>

            <section class="content">
                <section>
                    <div class="container-metric">
                        <label for="Total Sales By Month" class="label-viz">Total Sales By Month</label>
                    <canvas id="total_sales_by_month" width="900px" height="280px">
                    </canvas>
                    </div>
                    <div class="container-metric">
                        <label for="Top 5 Product Sales" class="label-viz">Top 5 Product Sales</label>
                    <canvas id="top_five_product_sales" width="900px" height="280px">
                    </canvas>
                    </div>
                </section>
            </section>
        </div>

        <div class="part2">
            <section class="content">
                <section class="charts2">
                    <div class="small">
                        <div class="small-chart">
                            <label for="Top 5 Product Sales" class="label-viz">Percentage Qty Sold based on Machine</label>
                            <canvas id="sold_based_on_machine">
                        </div>
                        <div class="small-chart">
                            <label for="Top 5 Product Sales" class="label-viz">Percentage Payment Type</label>
                            <canvas id="Percentage_Payment_Type" width="400px" height="200px">
                        </div>
                    </div>
                    <div class="large-chart">
                        <p>Sales by Location based on Category</p>
                    </div>
                </section>
            </section>
        </div>
        <div class="part3">
            <section class="charts3">
                <div class="small-chart">
                    <p>Payment Type vs. Items Purchased</p>
                </div>
                <div class="small-chart">
                    <p>Item Purchased vs. Price</p>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart/chart1.js"></script>
    <script src="./chart/chart2.js"></script>
    <script src="./chart/chart5.js"></script>
    <footer>
        <p>Designed By: KM-24 - Section Surabaya - Team 3</p>
    </footer>

</body>

</html>
