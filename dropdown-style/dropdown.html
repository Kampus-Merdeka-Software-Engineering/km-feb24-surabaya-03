<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style dropdown button */
.dropbtn {
    background-color: #3498db;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    width: 100%;
}
  
  /* Style the dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    width: 100%;
  }
  
  /* Style the checkbox labels */
  .dropdown-content label {
    display: block;
    padding: 8px 12px;
  }
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
  
    </style>
</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Pilih Opsi </button>
        <div id="dropdownContent" class="dropdown-content">
          <label><input type="checkbox" value="nilai1"> Pilihan 1</label>
          <label><input type="checkbox" value="nilai2"> Pilihan 2</label>
          <label><input type="checkbox" value="nilai3"> Pilihan 3</label>
          <!-- Tambahkan lebih banyak opsi checkbox sesuai kebutuhan -->
        </div>
      </div>

      <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Pilih Opsi </button>
        <div id="dropdownContent" class="dropdown-content">
          <label><input type="checkbox" value="nilai1"> Pilihan 1</label>
          <label><input type="checkbox" value="nilai2"> Pilihan 2</label>
          <label><input type="checkbox" value="nilai3"> Pilihan 3</label>
          <!-- Tambahkan lebih banyak opsi checkbox sesuai kebutuhan -->
        </div>
      </div>
<script>
    // Function to toggle dropdown visibility
function toggleDropdown() {
    document.getElementById("dropdownContent").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  console.log(dropdowns)
  
</script>      
</body>

</html>
